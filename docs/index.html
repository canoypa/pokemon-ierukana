<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Pokémon Ierukana</title>
    <meta name="Description" content="Can you answer all Pokémon?" />
    <link rel="shortcut icon" href="./assets/images/icons/favicon.png" />
    <link rel="apple-touch-icon" href="./assets/images/icons/192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3367D6" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <script type="module" defer src="index.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <section class="start">
          <span id="title">Pokémon Ierukana</span>
        </section>
        <section class="end">
          <button id="setting" class="icon-button" aria-label="設定">
            <img src="./assets/images/icons/settings.svg" alt="settings" />
          </button>
        </section>
      </header>
      <main>
        <div id="poke-list"></div>
      </main>
      <footer>
        <div id="data">
          <!-- <time id="time">nn</time> -->
          <span id="progress">Loading...</span>
        </div>
        <div id="answer-area">
          <input id="answer" type="text" placeholder="解答欄" aria-label="解答欄" />
          <button id="mic" class="icon-button" aria-label="音声入力">
            <img src="./assets/images/icons/mic.svg" alt="mic" />
          </button>
        </div>
      </footer>
      <div id="banner-area"></div>
    </div>
  </body>
</html>
